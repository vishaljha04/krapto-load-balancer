events {
    worker_connections 1024;
}

http {
    # Define upstream with HTTPS backends
    upstream backend {
        # Your 10 backend servers
        server api1.kraptotechnologies.com:443;
        server api2.kraptotechnologies.com:443;
        server api3.kraptotechnologies.com:443;
        server api4.kraptotechnologies.com:443;
        server api5.kraptotechnologies.com:443;
        server api6.kraptotechnologies.com:443;
        server api7.kraptotechnologies.com:443;
        server api8.kraptotechnologies.com:443;
        server api9.kraptotechnologies.com:443;
        server api10.kraptotechnologies.com:443;
    }

    server {
        listen 80;
        server_name _;
        
        # Health check - MUST return 200 for Render
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Main proxy location
        location / {
            proxy_pass https://backend;
            
            # CRITICAL: Disable SSL verification for self-signed certs
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            
            # Set proper SNI (Server Name Indication)
            proxy_ssl_name $proxy_host;
            
            # Force specific TLS version
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Headers
            proxy_set_header Host $proxy_host;  # Use backend host
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # Retry logic
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
        }
    }
}