events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    upstream krapto_backend {
        least_conn;
        
        server api1.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        server api2.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        server api3.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        server api4.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        server api5.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        server api6.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        server api7.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        server api8.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        server api9.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        server api10.kraptotechnologies.com:443 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }

    server {
        listen ${PORT:-80} default_server;
        server_name _;
        
        location / {
            proxy_pass https://krapto_backend;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }
        
        location = /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}