events {
    worker_connections 1024;
}

http {
    # SSL settings for proxy
    proxy_ssl_verify off;
    proxy_ssl_server_name on;
    proxy_ssl_protocols TLSv1.2 TLSv1.3;
    proxy_ssl_ciphers HIGH:!aNULL:!MD5;
    
    upstream backend {
        least_conn;
        
        server api1.kraptotechnologies.com:443;
        server api2.kraptotechnologies.com:443;
        server api3.kraptotechnologies.com:443;
        server api4.kraptotechnologies.com:443;
        server api5.kraptotechnologies.com:443;
        server api6.kraptotechnologies.com:443;
        server api7.kraptotechnologies.com:443;
        server api8.kraptotechnologies.com:443;
        server api9.kraptotechnologies.com:443;
        server api10.kraptotechnologies.com:443;
        
        # Health check parameters
        max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;
        
        location = /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
        
        location / {
            proxy_pass https://backend;
            
            # Important: Set the original host for SNI
            proxy_set_header Host api1.kraptotechnologies.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Override SSL settings per location
            proxy_ssl_name api1.kraptotechnologies.com;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # Don't buffer responses
            proxy_buffering off;
        }
    }
}