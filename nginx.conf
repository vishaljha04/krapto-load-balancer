worker_processes auto;

events {
    worker_connections 2048;
}

http {

    # -------------------------
    # BASIC OPTIMIZATION
    # -------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # -------------------------
    # GZIP (faster responses)
    # -------------------------
    gzip on;
    gzip_types text/plain application/json text/css application/javascript;
    gzip_min_length 1000;

    # -------------------------
    # RATE LIMIT (DDoS protection)
    # 10 requests/sec per IP
    # -------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # -------------------------
    # LOAD BALANCER
    # -------------------------
    upstream backend_pool {

        least_conn;

        server api1.kraptotechnologies.com max_fails=3 fail_timeout=10s;
        server api2.kraptotechnologies.com max_fails=3 fail_timeout=10s;
        server api3.kraptotechnologies.com max_fails=3 fail_timeout=10s;
        server api4.kraptotechnologies.com max_fails=3 fail_timeout=10s;
        server api5.kraptotechnologies.com max_fails=3 fail_timeout=10s;
        server api6.kraptotechnologies.com max_fails=3 fail_timeout=10s;
        server api7.kraptotechnologies.com max_fails=3 fail_timeout=10s;
        server api8.kraptotechnologies.com max_fails=3 fail_timeout=10s;
        server api9.kraptotechnologies.com max_fails=3 fail_timeout=10s;
        server api10.kraptotechnologies.com max_fails=3 fail_timeout=10s;
    }

    # -------------------------
    # SERVER
    # -------------------------
    server {

        listen 80;

        location / {

            # rate limit
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass https://backend_pool;

            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # -------------------------
        # HEALTH CHECK ROUTE
        # -------------------------
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
