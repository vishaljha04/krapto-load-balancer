events {
    worker_connections 1024;
}

http {
    upstream backend {
        # Round-robin load balancing
        server api1.kraptotechnologies.com:443;
        server api2.kraptotechnologies.com:443;
        server api3.kraptotechnologies.com:443;
        server api4.kraptotechnologies.com:443;
        server api5.kraptotechnologies.com:443;
        server api6.kraptotechnologies.com:443;
        server api7.kraptotechnologies.com:443;
        server api8.kraptotechnologies.com:443;
        server api9.kraptotechnologies.com:443;
        server api10.kraptotechnologies.com:443;
    }

    server {
        listen 80;
        
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            proxy_pass https://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # Retry logic
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        }
    }
}