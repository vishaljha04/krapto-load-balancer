worker_processes auto;

events {
    worker_connections 2048;
}

http {
    # -------------------------
    # BASIC OPTIMIZATION
    # -------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # -------------------------
    # SSL/TLS SETTINGS for BACKEND CONNECTIONS
    # -------------------------
    proxy_ssl_protocols TLSv1.2 TLSv1.3;
    proxy_ssl_ciphers HIGH:!aNULL:!MD5;
    proxy_ssl_verify off;  # Disable verification for self-signed certs
    proxy_ssl_server_name on;

    # -------------------------
    # GZIP (faster responses)
    # -------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml application/javascript 
               application/json application/xml+rss;

    # -------------------------
    # RATE LIMIT (DDoS protection)
    # 10 requests/sec per IP
    # -------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # -------------------------
    # LOGGING
    # -------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # -------------------------
    # LOAD BALANCER - YOUR 10 BACKEND SERVERS
    # HTTPS on PORT 443
    # -------------------------
    upstream backend_pool {
        least_conn;

        server api1.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
        server api2.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
        server api3.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
        server api4.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
        server api5.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
        server api6.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
        server api7.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
        server api8.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
        server api9.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
        server api10.kraptotechnologies.com:443 max_fails=3 fail_timeout=10s;
    }

    # -------------------------
    # MAIN SERVER BLOCK
    # -------------------------
    server {
        listen 80;
        server_name _;

        # -------------------------
        # HEALTH CHECK ROUTE (Required by Render)
        # -------------------------
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # -------------------------
        # MAIN PROXY LOCATION
        # -------------------------
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy to HTTPS backends
            proxy_pass https://backend_pool;

            # HTTP version
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $proxy_host;  # Use backend hostname
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Retry logic
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;

            # Connection keepalive
            proxy_set_header Connection "";
        }

        # -------------------------
        # STATUS PAGE (for monitoring)
        # -------------------------
        location /nginx_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
        }

        # -------------------------
        # ERROR PAGES
        # -------------------------
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}